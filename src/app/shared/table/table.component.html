<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <td>{{i+1}}</td>
            <td>{{country.flag}}</td>
            <td>{{country.name.common}}</td>
            <td>{{country.population | number}}</td>
            <td><a [routerLink]="['/countries/by', country.cca3]">Ver más</a></td>
        </tr>
    </tbody>
</table>
