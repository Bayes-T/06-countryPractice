



    <div class="row">
        <div class="col-12">
            <h2>País: <strong>{{country?.name?.common}}</strong></h2>
        </div>

        <hr>

        <div class="row">
            <h3 class="text-center">Información</h3>
            <div class="col-4">
                <h3>Bandera</h3>
                <img [src]="country?.flags?.svg" [alt]="country?.name?.common" class="img-thumbnail">
            </div>

            <div class="col">
                <ul class="list-group">
                    <li class="list-item">
                        Población: <strong>{{country?.population | number}}</strong>
                    </li>

                    <li class="list-item">
                        Código: <strong>{{country?.cca3}}</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
